<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Vaccine Bell</title>
</head>
<body>
    <header>
        <div class="container flex-center">
            <img class="logo" src="./assets/images/logo-tr.png" alt="">
            <h1>Vaccine Bell</h1>
        </div>
    </header>

    <div class="container">
        <div id="register-form" >
            <div class="form-group">
                <label for="email">Name <span class="text-danger">*</span></label>
                <input type="text" class="input-control" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="emailid">Email ID <span class="text-danger">*</span></label>
                <input type="email" class="input-control" name="emailid" id="emailid">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" class="input-control" name="mobile" id="mobile">
            </div>

            <div id="notification-options">
                <label class="mb10" for="mobile">Get Notification through<span class="text-danger">*</span></label>
                <div class="toggle">
                    <input disabled name="notification" id="sms" value="sms" class="toggle-btn" type="checkbox">
                    <label for="sms"> <img src="./assets/images/text.png"> <span>SMS</span>   </label>
                </div>
                <div class="toggle">
                    <input disabled name="notification" id="whatsapp" value="whatsapp" class="toggle-btn" type="checkbox">
                    <label for="whatsapp"> <img src="./assets/images/whatsapp.png"> <span>WhatsApp</span>   </label>
                </div>   
                <div class="toggle">
                    <input disabled name="notification" id="email" value="email" class="toggle-btn" type="checkbox">
                    <label for="email"> <img src="./assets/images/gmail.png">  <span>Email</span>   </label>
                </div>
            </div>

            <div id="location">
                <!-- States -->
                <div class="form-group">
                    <label>State <span class="text-danger">*</span></label>
                    <select class="input-control"  name="state" id="state">
                        <option selected disabled >Select Your State</option>
                    </select>
                </div> <!-- States -->

                <!-- districts -->
                <div class="form-group">
                    <label>Districts <span class="text-danger">*</span></label>
                    <div id="districts" class="combox">
                        <div class="combox-selection"></div>
                        <input autocomplete="off" type="text" class="combox-control">
                        <ul class="combox-dropdown"></ul>
                    </div>
                </div> <!-- districts -->


                <!-- Hospitals -->
                <div class="form-group">
                    <label>Hospitals</label>
                    <div id="hospitals" class="combox">
                        <div class="combox-selection"></div>
                        <input autocomplete="off" type="text" class="combox-control">
                        <ul class="combox-dropdown"></ul>
                    </div>
                </div> <!-- Hospitals -->
            </div>


            <p>Please fill <span class="text-danger">*</span> mandatory fields</p>

            <button class="btn" id="register" disabled> Register </button>
        </div>
    </div>

    <footer>
        
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
