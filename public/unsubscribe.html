  <body>
    <header>
      <div class="container flex-center">
        <img class="logo" src="./assets/images/logo-tr.png" alt="" />
        <h1>Vaccine Bell</h1>
      </div>
    </header>
    <div class="page-header">
      <h1 class="container">Unsubcribe</h1>
    </div>

    <div class="unsubcribe">
      <div class="container">
        <h2>
          Are you sure you want to unsubcribe and stop receiving notifications?
        </h2>
        <div class="flex">
          <a href="http://vaccinebell.in/" class="btn btn-d">No</a>
          <button id="btn-yes" class="btn btn-p">Yes</button>
        </div>
      </div>
    </div>

    <!-- If Javascript disabled -->
    <noscript>
      <div class="no-js">
        <h2 class="text-danger">{js}</h2>
        <h3>JavaScript disabled</h3>

        <hr />
        <div class="container">
          <span class="text-danger"> JavaScript is disabled </span>
          on your browser. To use
          <b
            ><img class="logo" src="./assets/images/favicon-32x32.png" alt="" />
            Vaccine Bell</b
          >, please enable JavaScript or upgrade to a JavaScript capable browser
        </div>
      </div>
    </noscript>
    <!-- If Javascript disabled -->

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');    
    const btnUnsubscribe = document.getElementById('btn-yes');

      btnUnsubscribe.onclick = (e)=> {
          fetch('api/unsubscribe/' + token, {
              method: 'DELETE',
              })
              .then(res => res.json()) 
              .then(res =>{
                let ct =  document.querySelector('.unsubcribe .container');
                ct.innerHTML = `<div class="text-center"> 
                        <h2> Unsubscribed successfully</h2>
                        <p>Thank you for using Vaccine Bell <br>
                        You have been successfully removed from this subscriber list and won't receive any further notification from us.</p>
                      </div> 
                          `;
                //Back to home
                setTimeout(()=>{
                  window.location.href = '/';
                },5000);

              })
      }
    </script>
